<!DOCTYPE html>
<html>
<head>
  <title>FAKE NEWS DETECTOR</title>
</head>
<body>
  <h2>FAKE NEWS DETECTOR</h2>
  <form action="/predict" method="post">
    
    Title of news article: <input type="text" name="title" required><br>
    content of news article: <input type="text" name="text"  required><br>
    
    <button type="submit">Predict</button>
  </form>

  <h3>Prediction Result:</h3>
  <div class="result">
{{prediction_text}}
</div>

</body>
</html>
